<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Dev Burger - O melhor hamburguer dev!" />
    <meta property="og:image" content="https://IMAGEM AQUI" />
    <meta property="og:description" content="Descrição aqui" />
    <meta property="og:site_name" content="https://SITE AQUI" />
    <link rel="stylesheet" href="./styles/output.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Dev Burguer</title>
</head>

<body>
    <header class="header-container">
        <div class="header-content" id="header-content"></div>
    </header>

    <main id="menu">
        <div>
            <h2 class="menu-title">Lanches</h2>
            <div class="burguer-section" id="burguer-section"></div>
        </div>

        <div>
            <h2 class="menu-title">Bebidas</h2>
            <div class="drinks-section" id="drinks-section"></div>
        </div>
    </main>

    <div class="cart-modal-container hidden" id="cart-modal">
        <div class="cart-modal-content">
            <h2 class="cart-modal-title">Meu Carrinho</h2>

            <div id="cart-items" class="cart-modal-items"></div>

            <p class="text-lg font-bold mt-4 flex justify-between">
                <span>Total itens:</span>
                <span id="cart-total-itens" class="text-red-500">0</span>
            </p>

            <p class="text-lg font-bold mt-3 flex justify-between">
                <span>Total:</span>
                <span id="cart-total" class="text-red-500">R$ 0.00</span>
            </p>

            <label for="cep" class="label-style mt-4">CEP:</label>
            <input type="text" id="cep" placeholder="Digite seu CEP" class="input-style">
            <p class="validator-message" id="cep-warn">Digite um CEP válido</p>

            <details id="address-dropdown" class="adress-dropdown mt-2 py-3 hidden open">
                <summary class="address-dropdown-btn">
                    Endereço
                    <span class="text-red-500">
                        <i class="fas fa-chevron-down"></i>
                    </span>
                </summary>

                <div class="grid grid-cols-1 gap-4 mt-2">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-2">
                        <div>
                            <label for="street" class="label-style">Rua:</label>
                            <input type="text" id="street" class="address-input" readonly>
                        </div>

                        <div>
                            <label for="neighborhood" class="label-style">Bairro:</label>
                            <input type="text" id="neighborhood" class="address-input" readonly>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-2">
                        <div>
                            <label for="city" class="label-style">Cidade:</label>
                            <input type="text" id="city" class="address-input" readonly>
                        </div>

                        <div>
                            <label for="state" class="label-style">Estado:</label>
                            <input type="text" id="state" class="address-input" readonly>
                        </div>

                        <div>
                            <label for="number" class="label-style">Número:</label>
                            <input type="text" id="number" placeholder="Digite o número" class="input-style">
                        </div>
                    </div>
                </div>
            </details>

            <div id="payment-methods" class="mt-4">
                <h3 class="font-bold">Escolha a forma de pagamento:</h3>
                <select id="payment-select" class="payment-select">
                    <option value="credit-card">Cartão de Crédito</option>
                    <option value="debit-card">Cartão de Débito</option>
                    <option value="cash">Dinheiro</option>
                    <option value="cash">PIX</option>
                </select>
            </div>

            <div class="flex justify-between items-center mt-6">
                <button id="close-modal-btn" class="close-modal-btn">
                    Fechar
                </button>

                <button type="submit" id="checkout-btn" class="submit-button">
                    Finalizar Pedido
                </button>
            </div>
        </div>
    </div>

    <footer class="cart-footer-view">
        <button class="cart-btn" id="cart-btn">
            (<span id="cart-count">0</span>) Ver o carrinho
            <i class="fa fa-cart-plus text-lg text-white"></i>
        </button>
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/loadContentPage.js"></script>
</body>

</html>
