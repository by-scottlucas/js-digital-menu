<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Dev Burger - O melhor hamburguer dev!" />
    <meta property="og:image" content="https://IMAGEM AQUI" />
    <meta property="og:description" content="Descrição aqui" />
    <meta property="og:site_name" content="https://SITE AQUI" />
    <link rel="stylesheet" href="./styles/output.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Dev Burguer</title>
</head>

<body>
    <header class="header-container">
        <div class="header-content" id="header-content"></div>
    </header>

    <main id="menu">
        <div>
            <h2 class="menu-title">Lanches</h2>
            <div class="burguer-section" id="burguer-section"></div>
        </div>

        <div>
            <h2 class="menu-title">Bebidas</h2>
            <div class="drinks-section" id="drinks-section"></div>
        </div>
    </main>

    <div class="cart-section" id="cart-modal">
        <div class="cart-content">
            <h2 class="cart-title">Meu carrinho</h2>

            <div id="cart-items" class="cart-items"></div>

            <p class="font-bold">
                Total: <span id="cart-total">R$ 0.00</span>
            </p>

            <p class="font-bold">Endereço de entrega:</p>
            <input type="text" placeholder="Digite seu endereço completo" id="address"
                class="w-full border-2 p-1 rounded my-1">
            <p class="text-red-500 hidden" id="address-warn">
                Digite seu endereço completo
            </p>

            <div class="flex items-center justify-between mt-5 w-full">
                <button id="close-modal-btn">
                    Fechar
                </button>
                <button id="checkout-btn" class="buy-button">
                    Finalizar Pedido
                </button>
            </div>
        </div>
    </div>

    <footer class="w-full bg-red-500 py-2 fixed bottom-0 z-40 flex items-center justify-center">
        <button class="flex items-center gap-2 text-white font-bold" id="cart-btn">
            (<span id="cart-count">0</span>)
            Veja meu carrinho
            <i class="fa fa-cart-plus text-lg text-white"></i>
        </button>
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/loadContentPage.js"></script>
</body>

</html>
